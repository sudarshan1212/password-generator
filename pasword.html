<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="password.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-neutral-300 to-stone-400">
    <div class="bg-gradient-to-r from-slate-900 to-slate-700 w-2/4 h-auto mx-20 my-60 p-7 rounded-2xl shadow-2xl shadow-blue-500/20">
        <h1  class="text-5xl p-5 text-white font-bold tracking-wider">GENRATE <br>
            <span class="text-4xl text-green-600 font-bold border-b-4"> a Random Password</span></h1>
            <div class=" ml-5 flex bg-white h-10 w-2/4 mt-2 py-6 items-center font-serif ">              
                <input id="showpassword" type="text" placeholder="password" class="w-3/4 p-2  outline-none text-s" >
                <img src="./images/copy.png" onclick="copy()" class="w-10 p-2 ml-24 hover:scale-110 transition duration-500 cursor-pointer hover:bg-gray-300 active:bg-gray-900">           
            </div>
            <button onclick="createpass()" class="flex mt-5 ml-5 bg-green-700 px-5 py-2 rounded-lg items-center hover:scale-110 transition duration-500 cursor-pointer active:bg-green-900 hover:bg-green-600 ">
                <img src="./images/generate.png" class="h-7 w-7 mr-2">
                <p class="text-white text-2xl font-bold">generate</p>
            </button>
    </div>
    <script src="./password.js"></script>
</body>
</html>
